name: CI_CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Get Chrome version
        id: chrome-version
        run: |
            CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
            echo "CHROME_VERSION=$CHROME_VERSION" >> $GITHUB_OUTPUT

      - name: Set up matching ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
            chromedriver-version: ${{ steps.chrome-version.outputs.CHROME_VERSION }}

      - name: Make chromedriver executable
        run: chmod +x $(which chromedriver)

      - name: Make chromedriver executable
        run: chmod +x $(which chromedriver)

      - name: Build and run tests
        run: mvn clean test

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Run CheckStyle
        run: mvn checkstyle:checkstyle

      - name: Run SpotBugs
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:4.9.3.0:spotbugs

      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
